services:
  db:
    image: postgres:15-alpine
    container_name: flightdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flightdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: flightapi
    depends_on:
      db:
        condition: service_healthy
    shm_size: "1gb"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flightdb
      PORT: 8000
      HOST: 0.0.0.0
      ENV: production
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    command: /bin/bash -c ". .venv/bin/activate && python scripts/setup_database.py && python main.py"

volumes:
  postgres_data:
